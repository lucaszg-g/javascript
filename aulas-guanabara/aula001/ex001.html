<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira aula de JavaScript</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background-color: beige;
            margin: 20px;
        }

        h1{
            font-size: 40px;
        }

        p{
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
            <h1>Olá, mundo!</h1>
            <p>Já me livrei da maldição</p>
            <script>
                window.alert('Mano....');//Esse comando mostra um alerta antes de carregar a página.

                window.confirm('Você é ...');//Esse comando terá uma execução parecida com o window.alert, apenas se diferenciando na confirmação, podendo "confirmar" ou "cancelar".
                
                window.prompt('Gay ????');//Esse comando servira como uma forma de interação com o usuário, habilitando uma pequena barra para escrever algo.
            </script>
</body>
</html>
